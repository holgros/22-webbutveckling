<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>En vanlig paragraf.</p>
    <p class="a-describing-name">Den här kommer se annorlunda ut.</p>
    <p class="a-describing-name">Den här också.</p>
    <p id="a-very-special-paragraph">Denna stylas på id.</p>
    <p class="my-class" id="my-id">
        Hur ser denna ut?
    </p>
    <p class="my-class">
        Och denna?
    </p>
    <p>
        <span class="my-class">Ett element som tillhör klassen "my-class" och som ligger inuti en paragraf.</span>
    </p>
    <h1>En rubrik av första ordningen</h1>
    <h2>En rubrik av andra ordningen</h2>
</body>
</html>
