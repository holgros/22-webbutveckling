<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>JavaScript template</title>
  </head>
  <body>
    <!-- 
      Id:t "js-logo" används både för att styla och för att hämta 
      bilden ur DOMen för att manipulera den med JavsScript.  
    -->
    <img
      id="js-logo"
      src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg"
      alt="JS logo"
    />
    <!-- 
      Längst ned i sidan länkar vi in vårat javascript så att
      webbläsaren hämtar koden tillsammans med sidan och kör den.
    -->
    <script src="app.js"></script>
  </body>
</html>
